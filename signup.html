<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Sign up</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/CRYPTO PULSE.png" alt="" width="50" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link active" href="./coin.html">Coin Details</a>
                    <a class="nav-link active" href="./market.html">Markets</a>
                    <a class="nav-link active" href="./exchange.html">Exchanges</a>
                    <a class="nav-link active" href="./aboutUS.html">About</a>
                </div>
            </div>
            <div class="d-flex">
                <a class="nav-link active" href="./signup.html">SignUp</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="card text-white bg-dark">
                    <div class="card-body">

                                <form method="POST" action="#">
                                    <div class="mb-3">
                                        <label for="sun" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="sun" name="sun" required
                                            onkeyup="susername(event)" onclick="susername(event)">
                                        <div class="invalid-feedback" id="sune">

                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="semail" class="form-label">Email</label>
                                        <input type="email" class="form-control text-lowercase" id="semail"
                                            name="semail" required onkeyup="semailcheck(event)"
                                            onclick="semailcheckclick(event)"">
                                    <div class=" invalid-feedback" id="sne">

                                    </div>
                            </div>
                            <div class="mb-3">
                                <label for="spassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="spassword" name="spassword" required
                                    onkeyup="sPasswordcheck(event)" onclick="sPasswordcheck(event)">
                                <div class="invalid-feedback" id="spe"></div>
                            </div>
                            <div class="d-grid pb-3">
                                <button class="btn btn-primary" type="submit" id="mybtnlogin">Sign Up</button>
                            </div>
                            <div>
                            </div>
                            <div class="d-grid pb-3">
                                <span>Already registered?<span><a class="text-primary ms-1"
                                            href="#">Login</a></span></span>
                            </div>
                            </form>

                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="./js/signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Exchange details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="./img/CRYPTO PULSE.png" alt="" width="50" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                <a class="nav-link active" href="./coin.html">Coin Details</a>
                <a class="nav-link active" href="./market.html">Markets</a>
                <a class="nav-link active" href="./exchange.html">Exchanges</a>
                <a class="nav-link active" href="./aboutUS.html">About</a>
            </div>
        </div>
        <div class="d-flex">
            <a class="nav-link active" href="./signup.html">Sign Up</a>
        </div>
      </div>
  </nav>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-3">

                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Name ID</th>
                            <th>Volume (USD)</th>
                            <th>Active Pairs</th>
                            <th>URL</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody id="exchangeTable">
                        <!-- Exchange data will be populated here -->
                    </tbody>
                </table>

          </div>
        </div>

      </div>
     
    <script>
        fetch('https://api.coinlore.net/api/exchanges/')
            .then(response => response.json())
            .then(data => {
                const exchangeTable = document.getElementById('exchangeTable');
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    exchangeTable.innerHTML += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.name_id}</td>
                            <td>$${parseFloat(item.volume_usd).toLocaleString()}</td>
                            <td>${item.active_pairs}</td>
                            <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                            <td>${item.country}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
